<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLN Driving School</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            font-size: 24px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #4CAF50;
            padding: 10px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #333;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .info-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .contact-info {
            font-size: 18px;
            color: #333;
        }

        .contact-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .contact-button:hover {
            background-color: #333;
        }
    </style>
</head>

<body>
    <header>
        SLN Driving School
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#courses">Courses</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact Us</a>
        <a href="https://transport.telangana.gov.in/" target="_blank">Telangana Transport</a>
    </nav>

    <main>
        <div class="info-box">
            <h2>Welcome to SLN Driving School</h2>
            <p>Learn to drive safely with our professional instructors. We offer a variety of courses to suit your needs.</p>
        </div>

        <div class="info-box">
            <h2>Contact Information</h2>
            <p class="contact-info">For inquiries, contact the Owner (Principal): <strong>9985770107</strong></p>
            <button class="contact-button" onclick="alert('Feel free to call us at 9985770107 for any inquiries.')">Call Now</button>
        </div>
    </main>
</body>

</html>
